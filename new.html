<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Message</title>
</head>
<body>
  <button onclick="sendMessage()">Send WhatsApp Message</button>

  <script>
    function sendMessage() {
      const phoneNumber = "911234567890"; // Replace with the target phone number (without the + sign and country code)
      const message = "Hello, this is a test message from my app!"; // Replace with your message
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
