<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage CRUD Demo</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</head>
<body onload="showData(JSON.parse(localStorage.getItem('arrayKey')))">
<div class="container-fluid d-md-flex p-5">

<div class="col-12 col-md-6 py-3">

    <form id="formId" method="post" action="index.html">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          <span id="nameError" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="pnumber" class="form-label">Phone Number:</label>
            <input type="number" class="form-control" id="pnumber" placeholder="Enter Phone Number" name="pnumber" maxlength="10" minlength="10">
            <span id="phoneError" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="Address">Address:</label>
            <textarea class="form-control" rows="5" id="Address" name="address"></textarea>
            <span id="addressError" class="text-danger"></span>
          </div>
       
          <div class="mb-3">
            <label for="hobby">Hobby's:</label>
            <select class="form-control" id="hobby" name="hobby">
                <option value="select-one"> Select One</option>
              <option value="Cricket">Cricket</option>
              <option value="Football">Football</option>
              <option value="Dancing">Dancing</option>
              <option value="Singing">Singing</option>
            </select>
            <span id="hobbyError" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="lang" class="me-2">Language:</label>
            <label class="checkbox-inline me-2"><input type="checkbox" name="language" value="English"  id="check1">English</label>
            <label class="checkbox-inline me-2"><input type="checkbox" name="language" value="Gujarati" id="check2">Gujarati</label>
            <span id="lanError" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="gender" class="me-2">Gender:</label>
            <label class="radio-inline"><input type="radio" name="gender" id="male" value="Male" checked>Male</label>
            <label class="radio-inline"><input type="radio" name="gender" id="female" value="Female">Female</label>
            <!-- <span id="genderError" class="text-danger"></span> -->
          </div>


        <button  class="btn btn-outline-primary"  onclick="return formSubmit()" id="submit" style="display: block;">Submit</button>

        <button  class="btn btn-outline-primary"   id="update" style="display: none;">Update</button>

      </form>

</div>


<div class="col-12 col-md-6 py-4 " id="mainTable">
<div class="table table-responsive">
<table  class="table table-hover table-responsive " id="thead">
    <thead>
        <tr>
            <th headName="name" headOrder="asc">Name </th>
            <th headName="email" headOrder="asc">Email </th>
            <th headName="number" headOrder="asc">Phone Number </th>
            <th headName="address" headOrder="asc">Address </th>
            <th headName="hobby" headOrder="asc">Hobby's </th>
            <th headName="gender" headOrder="asc">Gender </th>
            <th headName="language" headOrder="asc">Language </th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tbody">
      
    </tbody>
</table>
</div>

</div>


</div>
</body>

<script>
   document.querySelectorAll("th").forEach(function(th){

th.addEventListener('click',function(){
  thShorting(this);
})
});
</script>
</html>
